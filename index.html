<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stye.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <sdiv class="card">
    <img src="images/image-victor.jpg" alt="pfp" class="pfp">
    <header class="card-header">
    </header>
    <section class="content">
      <header class="content-header">
        <p><span><span style="font-weight:700">Victor Crest</span> 26</span><br>London</p>
      </header>
      <footer>
        <div>
          <p>
            <span>80K</span><br> 
            Follower
          </p>
        </div>
        <div>
          <p>
            <span>803K</span><br>
            Likes
          </p>
        </div>
        <div>
          <p>
            <span>1.4K</span><br>
            Photos
          </p>
        </div>
      </footer>
    </section>
  </div>
</body>
</html>
